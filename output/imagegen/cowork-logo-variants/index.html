<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cowork C Logo Variants</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 24px; background: #0b0c10; color: #eef2ff; }
    h1 { margin: 0 0 20px; font-size: 22px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #16171d; border: 1px solid #2b2f3a; border-radius: 12px; padding: 12px; }
    .card img { width: 100%; height: 180px; object-fit: contain; background: transparent; }
    .name { margin-top: 10px; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <h1>Cowork â€” Gradient C Logo Variants (Transparent)</h1>
  <div class="grid">
    <div class="card"><img src="./cowork-c-01-orbit.svg" alt="Variant 01" /><div class="name">01 orbit</div></div>
    <div class="card"><img src="./cowork-c-02-mono-split.svg" alt="Variant 02" /><div class="name">02 mono split</div></div>
    <div class="card"><img src="./cowork-c-03-ribbon.svg" alt="Variant 03" /><div class="name">03 ribbon</div></div>
    <div class="card"><img src="./cowork-c-04-precision.svg" alt="Variant 04" /><div class="name">04 precision</div></div>
    <div class="card"><img src="./cowork-c-05-segmented.svg" alt="Variant 05" /><div class="name">05 segmented</div></div>
    <div class="card"><img src="./cowork-c-06-arc-bold.svg" alt="Variant 06" /><div class="name">06 arc bold</div></div>
    <div class="card"><img src="./cowork-c-07-dual-line.svg" alt="Variant 07" /><div class="name">07 dual line</div></div>
    <div class="card"><img src="./cowork-c-08-sharp-cut.svg" alt="Variant 08" /><div class="name">08 sharp cut</div></div>
  </div>
</body>
</html>
