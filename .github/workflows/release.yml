name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Verify synchronized versions
        run: pnpm version:check -- --version "${{ steps.get-version.outputs.version }}"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Cowork v${{ steps.get-version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## Cowork v${{ steps.get-version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (64-bit) | `Cowork_${{ steps.get-version.outputs.version }}_x64-setup.exe` |
            | macOS (Apple Silicon) | `Cowork_${{ steps.get-version.outputs.version }}_aarch64.dmg` |
            | macOS (Intel) | `Cowork_${{ steps.get-version.outputs.version }}_x64.dmg` |
            | Linux (AppImage) | `Cowork_${{ steps.get-version.outputs.version }}_amd64.AppImage` |
            | Linux (Debian) | `Cowork_${{ steps.get-version.outputs.version }}_amd64.deb` |

            ### Installation

            See the [Installation Guide](https://github.com/AiCodingBattle/geminicowork/blob/main/docs/INSTALLATION.md) for detailed instructions.

            ### What's Changed

            - Cross-platform support for Windows, macOS, and Linux
            - Automatic updates
            - Secure credential storage on all platforms

  build-sidecar:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            pkg-target: node20-macos-arm64
            output-suffix: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            pkg-target: node20-macos-x64
            output-suffix: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            pkg-target: node20-linux-x64
            output-suffix: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            pkg-target: node20-win-x64
            output-suffix: x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/desktop/src-sidecar

      - name: Build sidecar
        run: pnpm build
        working-directory: apps/desktop/src-sidecar

      - name: Package sidecar
        run: |
          npx @yao-pkg/pkg dist/index.js --target ${{ matrix.pkg-target }} --output sidecar-${{ matrix.output-suffix }}
        working-directory: apps/desktop/src-sidecar

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.output-suffix }}
          path: apps/desktop/src-sidecar/sidecar-${{ matrix.output-suffix }}*

  build-tauri:
    needs: [create-release, build-sidecar]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            sidecar-artifact: sidecar-aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            sidecar-artifact: sidecar-x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
            sidecar-artifact: sidecar-x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
            sidecar-artifact: sidecar-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Verify synchronized versions
        run: pnpm version:check -- --version "${{ needs.create-release.outputs.version }}"

      - name: Sync desktop icons
        run: pnpm --filter @gemini-cowork/desktop icon:sync

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.sidecar-artifact }}
          path: apps/desktop/src-tauri/binaries/

      - name: Rename sidecar binary (Unix)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          cd apps/desktop/src-tauri/binaries
          if [ -f "sidecar-${{ matrix.sidecar-artifact }}" ]; then
            mv "sidecar-${{ matrix.sidecar-artifact }}" "sidecar-${{ matrix.target }}"
          fi
          chmod +x sidecar-*
          ls -la

      - name: Rename sidecar binary (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd apps/desktop/src-tauri/binaries
          if (Test-Path "sidecar-${{ matrix.sidecar-artifact }}") {
            Move-Item "sidecar-${{ matrix.sidecar-artifact }}" "sidecar-${{ matrix.target }}.exe"
          }
          Get-ChildItem

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          projectPath: apps/desktop

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
