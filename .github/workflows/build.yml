name: 'Build'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Verify synchronized versions
        run: pnpm version:check

      - name: Validate connector manifests
        run: pnpm validate:connectors

      - name: Sync desktop icons
        run: pnpm --filter @cowork/desktop icon:sync

      - name: Build sidecar
        run: pnpm build
        working-directory: apps/desktop/src-sidecar

      - name: Create dummy sidecar for build test
        shell: bash
        run: |
          mkdir -p apps/desktop/src-tauri/binaries
          touch apps/desktop/src-tauri/binaries/.gitkeep

      - name: Typecheck frontend
        run: pnpm typecheck
        working-directory: apps/desktop

      - name: Build frontend
        run: pnpm build
        working-directory: apps/desktop

      - name: Build Tauri (check only)
        run: |
          cd apps/desktop
          cargo check --release --manifest-path src-tauri/Cargo.toml
