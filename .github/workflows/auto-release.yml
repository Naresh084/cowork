name: "\U0001F680 Auto Release"
run-name: "\U0001F680 Release build triggered by ${{ github.actor }}"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'skills/**'
      - 'commands/**'
      - 'package.json'

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Check if HEAD is already tagged
          HEAD_TAG=$(git tag --points-at HEAD 2>/dev/null | grep '^v' | head -1)
          if [ -n "$HEAD_TAG" ]; then
            echo "HEAD is already tagged as $HEAD_TAG, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=${HEAD_TAG#v}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Strip 'v' prefix and split
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Check commit messages for version hints
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -10)

          if echo "$COMMITS" | grep -qiE '^(breaking|major)'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qiE '^(feat|feature|minor)'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Next version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

  create-release:
    needs: determine-version
    if: needs.determine-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      version: ${{ needs.determine-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.determine-version.outputs.version }}
          name: Cowork v${{ needs.determine-version.outputs.version }}
          draft: true
          generate_release_notes: true
          body: |
            ## Cowork v${{ needs.determine-version.outputs.version }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `Cowork_${{ needs.determine-version.outputs.version }}_aarch64.dmg` |
            | macOS (Intel) | `Cowork_${{ needs.determine-version.outputs.version }}_x64.dmg` |
            | Windows (64-bit) | `Cowork_${{ needs.determine-version.outputs.version }}_x64-setup.exe` |
            | Windows (MSI) | `Cowork_${{ needs.determine-version.outputs.version }}_x64_en-US.msi` |
            | Linux (AppImage) | `Cowork_${{ needs.determine-version.outputs.version }}_amd64.AppImage` |
            | Linux (Debian/Ubuntu) | `Cowork_${{ needs.determine-version.outputs.version }}_amd64.deb` |
            | Linux (Fedora/RHEL) | `Cowork-${{ needs.determine-version.outputs.version }}-1.x86_64.rpm` |

            ### What's Changed

            ${{ steps.changelog.outputs.changelog }}

  build-sidecar:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            pkg-target: node20-macos-arm64
            output-suffix: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            pkg-target: node20-macos-x64
            output-suffix: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            pkg-target: node20-linux-x64
            output-suffix: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            pkg-target: node20-win-x64
            output-suffix: x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm turbo run build --filter='./packages/*'

      - name: Build sidecar
        run: pnpm build
        working-directory: apps/desktop/src-sidecar

      - name: Package sidecar
        run: |
          npx @yao-pkg/pkg dist/index.js --target ${{ matrix.pkg-target }} --output sidecar-${{ matrix.output-suffix }}
        working-directory: apps/desktop/src-sidecar

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.output-suffix }}
          path: apps/desktop/src-sidecar/sidecar-${{ matrix.output-suffix }}*

  build-tauri:
    needs: [create-release, build-sidecar]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            sidecar-artifact: sidecar-aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            sidecar-artifact: sidecar-x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
            sidecar-artifact: sidecar-x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
            sidecar-artifact: sidecar-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm turbo run build --filter='./packages/*'

      - name: Sync desktop icons
        run: pnpm --filter @cowork/desktop icon:sync

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.sidecar-artifact }}
          path: apps/desktop/src-tauri/binaries/

      - name: Prepare sidecar binary
        shell: bash
        run: |
          cd apps/desktop/src-tauri/binaries
          ls -la
          if [[ "$RUNNER_OS" != "Windows" ]]; then
            chmod +x sidecar-*
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          projectPath: apps/desktop
          updaterJsonKeepUniversal: true

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })

      - name: Summary
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
